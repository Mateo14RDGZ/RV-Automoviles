services:
  - type: web
    name: rv-automoviles-backend
    runtime: node
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: POSTGRES_PRISMA_URL
        sync: false
      - key: DATABASE_URL_UNPOOLED
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
