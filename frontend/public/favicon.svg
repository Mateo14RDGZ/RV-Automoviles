<!-- Favicon - RV con diseño consistente -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="favBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="favText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo azul con gradiente -->
  <rect width="64" height="64" fill="url(#favBg)" rx="12"/>
  
  <!-- RV en blanco con gradiente -->
  <text x="32" y="42" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="900" 
        fill="url(#favText)" 
        text-anchor="middle"
        letter-spacing="-1">RV</text>
  
  <!-- Línea decorativa sutil -->
  <line x1="20" y1="48" x2="44" y2="48" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
</svg>
