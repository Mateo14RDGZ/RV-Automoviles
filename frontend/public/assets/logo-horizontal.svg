<!-- Logo RV Automóviles - Horizontal para sidebar -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="gradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- RV -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#gradientH)">RV</text>
  
  <!-- Automóviles -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="normal" 
        fill="#e5e7eb">Automóviles</text>
  
  <!-- Línea decorativa -->
  <path d="M 75 42 L 175 42" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
</svg>
