<!-- Logo RV Automóviles - SVG optimizado -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Logo RV con efecto 3D -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- RV en grande -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        fill="url(#gradient1)" text-anchor="middle" filter="url(#shadow)">RV</text>
  
  <!-- Automóviles -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="normal" 
        fill="#9CA3AF" text-anchor="middle">Automóviles</text>
  
  <!-- Línea decorativa -->
  <path d="M 120 220 Q 200 215 280 220" stroke="#9CA3AF" stroke-width="2" fill="none"/>
</svg>
