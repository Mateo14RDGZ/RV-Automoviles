<!-- Icon RV Automóviles - Para PWA y Favicon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo -->
  <rect width="512" height="512" fill="#1e3a8a" rx="80"/>
  
  <!-- Logo RV -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- RV en grande y centrado -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" 
        fill="url(#iconGradient)" text-anchor="middle">RV</text>
  
  <!-- Línea decorativa -->
  <path d="M 150 360 Q 256 355 362 360" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.6"/>
</svg>
