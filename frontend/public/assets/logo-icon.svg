<!-- Icon RV Automóviles - Para PWA y Favicon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo azul profesional -->
  <rect width="512" height="512" fill="#1e3a8a" rx="80"/>
  
  <!-- RV en grande y centrado con mejor tipografía -->
  <text x="256" y="300" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="220" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        letter-spacing="-10">RV</text>
  
  <!-- Automóviles en pequeño -->
  <text x="256" y="380" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="42" 
        font-weight="300" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.9"
        letter-spacing="2">Automóviles</text>
  
  <!-- Línea decorativa -->
  <path d="M 140 340 L 372 340" 
        stroke="#ffffff" 
        stroke-width="3" 
        opacity="0.3"/>
</svg>
